name: aws-v5
on:
  push:
    branches:
      - main # main 브랜치에 push가 발생하면, jobs 이하를 진행해라.

# https://github.com/actions/setup-java
# actions/setup-java@v2는 사용자 정의 배포를 지원하고 Zulu OpenJDK, Eclipse Temurin 및 Adopt OpenJDK를 기본적으로 지원합니다. v1은 Zulu OpenJDK만 지원합니다.
jobs:
  build: # 이름 상관 없음.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # 첫 번째(action -> 코드 다운로드)
        uses: actions/checkout@v3
      - name: Set up JDK 11 # 두 번째(action -> JDK11 설치)
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu
      - name: Pemission # 세 번째(scrpit -> gradlew 실행 권한 부여)
        run: chmod +x ./gradlew
      - name: Build with Gradle # 네 번째(script -> 실행 파일 생성)
        run: ./gradlew clean build

      # UTC가 기준이기 때문에 한국시간으로 맞추려면 +9시간 해야 한다
      - name: Get current time # 다섯 번째(action -> 한국 시간으로 설정)
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"  
      - name: Show Current Time # 여섯 번째(script -> 시간을 보여준다.)
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"

     # EB에 CD 하기 위해 추가 작성
      - name: Generate deployment package # 일곱 번째(script)
        run: | # 명령어 여러 줄 작성 가능
          mkdir deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cd deploy && zip -r deploy.zip .
      - name: Deploy to EB # 여덟 번째(action -> 엘라스틱 빈스톡으로 배포)
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: aws-v5-beanstalk # 엘리스틱 빈스톡 애플리케이션 이름!
          environment_name: Aws-v5-beanstalk-env # 엘리스틱 빈스톡 환경 이름!
          version_label: aws-v5-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip